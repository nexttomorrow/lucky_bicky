<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="AI 기반 운세 분석과 로또 번호 추천" />
    
    <!-- PWA 관련 meta 태그 수정 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="러키비키" />
    
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/mask-icon.svg" color="#4F46E5" />
    
    <!-- 폰트 프리로드 -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    
    <title>러키비키</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- 카카오맵 API -->
    <script 
      defer 
      type="text/javascript" 
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=<%= VITE_KAKAO_MAP_API_KEY %>&libraries=services"
    ></script>
  </body>
</html>
